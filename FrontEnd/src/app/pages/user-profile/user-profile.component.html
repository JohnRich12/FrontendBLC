<div class="header pb-8 pt-5 pt-lg-8 d-flex align-items-center"
  style="min-height: 600px; background-image: url(assets/img/theme/profile-cover.jpg); background-size: cover; background-position: center top;">
  <!-- Mask -->
  <span class="mask bg-gradient-danger opacity-8"></span>
  <!-- Header container -->
  <div class="container-fluid d-flex align-items-center">
    <div class="row">
      <div class="col-lg-7 col-md-10">
        <h1 class="display-2 text-white">Hola {{user.persona.nombre }} {{user.persona.apellido1}}   </h1>
        <p class="text-white mt-0 mb-5">Este es su pagina de perfil. Aquí usted podrá editar su perfil cambiar su
          contraseña y actualizar su foto de perfil</p>
        <button class="btn btn-info">Edit profile</button>
      </div>
    </div>
  </div>
</div>
<div class="container-fluid mt--7" >
  <div class="row">
    <div class="col-xl-12 order-xl-1">
      <div class="card bg-secondary shadow">
        <div class="card-header bg-white border-0">
          <div class="row align-items-center">
            <div class="col-8">
              <h3 class="mb-0">Mi cuenta</h3>
            </div>
            <div class="col-4 text-right">
              <button class="btn btn-sm btn-primary" (click)="settings()" >Configuración</button>
            </div>
          </div>
        </div>
        <div class="card-body" >
          <form>
            <h6 class="heading-small text-muted mb-4">Información del usuario</h6>
            <div class="pl-lg-4">
              <div class="row">
                <div class="col-lg-6">
                  <div class="form-group">
                    <label class="form-control-label" >Nombre de usuario</label>
                    <input type="text" [(ngModel)]="user.nombre" name="nombre"  class="form-control form-control-alternative"
                      placeholder="Su nombre de usuario"  [disabled]="editprofile==false">
                  </div>
                </div>
                <div class="col-lg-6">
                  <div class="form-group">
                    <label class="form-control-label" >Contraseña</label>
                    <input type="password" [(ngModel)]="user.password" name="password" class="form-control form-control-alternative"
                      placeholder="Su contraseña" [disabled]="editprofile==false">
                  </div>
                </div>
              </div>
              <div class="row">
                <div class="col-lg-6">
                  <div class="form-group">
                    <label class="form-control-label" >Nombre</label>
                    <input type="text" [(ngModel)]="user.persona.nombre" name="nombrep"  class="form-control form-control-alternative"
                      placeholder="Su nombre"  [disabled]="editprofile==false">
                  </div>
                </div>
                <div class="col-lg-6">
                  <div class="form-group">
                    <label class="form-control-label" >Apellido 1</label>
                    <input type="text" [(ngModel)]="user.persona.apellido1" name="apellido1" class="form-control form-control-alternative"
                      placeholder="Su primer apellido"  [disabled]="editprofile==false">
                  </div>
                </div>
              </div>

              <div class="row">
                <div class="col-lg-6">
                  <div class="form-group">
                    <label class="form-control-label" >Apellido 2</label>
                    <input type="text"  [(ngModel)]="user.persona.apellido2" name="apellido2" class="form-control form-control-alternative"
                      placeholder="Su segundo apellido" [disabled]="editprofile==false">
                  </div>
                </div>
                <div class="col-lg-6">
                  <div class="form-group">
                    <label class="form-control-label" >Número de Cédula</label>
                    <input type="text" [(ngModel)]="user.persona.persona_Id" name="persona_Id" class="form-control form-control-alternative"
                      placeholder="Su número de cédula"  [disabled]="editprofile==false">
                  </div>
                </div>
              </div>

              <div class="row">

                <div class="col-lg-6">
                  <div class="form-group">
                    <label class="form-control-label" >Télefono</label>
                    <input type="number" [(ngModel)]="user.persona.telefono" name="telefono"  class="form-control form-control-alternative"
                      placeholder="su télefono" [disabled]="editprofile==false">
                  </div>
                </div>

                <div class="col-lg-6">
                  <div class="form-group">
                    <label class="form-control-label">Correo electronico</label>
                    <input type="email" [(ngModel)]="user.persona.correo" name="correo"  class="form-control form-control-alternative"
                      placeholder="Su correo electronico"  [disabled]="editprofile==false">
                  </div>
                </div>

              </div>



            </div>
            <div class="float-right">
              <button type="button" (click)="save()" class="btn btn-success" [disabled]="guardando">
                  <i class="material-icons">save</i> Guardar
              </button>

              <button (click)="start()" type="button" class="btn btn-secondary" [disabled]="cancelando">
                  <i class="material-icons">clear</i> Cancelar
              </button>
          </div>
          </form>
        </div>
      </div>
    </div>
  </div>
